syntax = "proto3";
option go_package = "/message";


//向量
message Vector3{
  float x = 1;
  float y = 2;
  float z = 3;
}

//变化
message Transform{
  Vector3 position =1; //位置
  Vector3 rotation =2; //选择
  Vector3 scale =3; //缩放
}

//消息结果
message MessageResult{
  int32 status =1; //状态 200成功
  string msg = 2; //错误信息
}



